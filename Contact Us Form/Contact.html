<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="Contact.css">
  </head>
  <body>
    <img class="main-img" src="https://www.careergirls.org/wp-content/uploads/2015/06/Computer_Programmer1920X10180.jpg" alt="">
  <div class="contact-form">
    <h1>Contact Us</h1>
    <div class="txtb">
      <label>First Name :</label>
      <input type="text" name="" value="" placeholder="Enter First Name">
    </div>

    <div class="txtb">
      <label>Last Name: </label>
      <input type="text" name="" value="" placeholder="Enter Last Name">
    </div>

    <div class="txtb">
      <label>Email :</label>
      <input type="email" name="" value="" placeholder="Enter Your Email">
    </div>

    

    <div class="txtb">
      <label>Message :</label>
      <textarea></textarea>
    </div>
    <a href="../index.html" class="btn btn-outline-dark">Send</a>
  </div>
  </body>
</html>
